{% include 'header.html' %}

<table class="table table-dark table-striped">
    <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Correo</th>
        </tr>
    </thead>
    <tbody>
        {% for alumno in alumnos %}
        <tr>
            <td>{{alumno[0]}}</td>
            <td>
                <img width="100" src="fotoalumno/{{alumno[3]}}" alt="foto de perfil">
            </td>
            <td>{{alumno[1]}}</td>
            <td>{{alumno[2]}}</td>
            <td>
                <a class="btn btn-warning" href="/modify/{{alumno[0]}}">Editar</a>

                <a class="btn btn-danger" href="/delete/{{alumno[0]}}">Borrar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% include 'footer.html' %}
